info: "Perché il progetto FERMI e perché creare questa sezione del sito dedicata a opportunità di stage di lavoro e ricerca per studenti e giovani laureati in fisica?  <p> In un mondo del lavoro e della ricerca sempre più competitivo e globalizzato, aver accumulato esperienza sul campo può spesso essere determinante per ottenere un posto in azienda o una borsa di studio per un dottorato di ricerca. Gli stage in centri di ricerca e università si dimostrano anche un modo eccellente per chiarire i propri interessi accademici, nonché per conoscere realtà diverse e stimolanti, e offrono inoltr ela possibilità di confrontarsi con tanti altri ragazzi dai background più disparati.  </p>                                                                                 Il progetto FERMI (Formazione e Ricerca Menti Italiane), dell’Associazione Italiana Studenti di Fisica, si propone dunque un duplice ruolo. Da una parte, costruire un database di opportunità di lavoro per studenti e giovani laureati in fisica, pubblicizzando attivamente le opportunità migliori che si presentano di volta in volta. Dall’altra, contattare centri di ricerca, università e aziende italiani per cercare di estendere la rete di possibilità di tirocini per fisici, ad oggi purtroppo abbastanza ristretta nel nostro Paese.Questa pagina del sito raccoglierà un numero crescente di opportunità, che verranno poi organizzate in un database di facile consultazione. Cercheremo anche di proporre delle recensioni di ragazzi che hanno già partecipato ad alcuni di questi stage e che condivideranno le loro esperienze, opinioni e suggerimenti. Verranno qui prontamente pubblicizzate anche le nuove oppotunità di partecipazione a stage create grazie alla mediazione dell’AISF. Fare un’esperienza di lavoro estivo, in Italia o all’estero, può essere davvero produttivo e soddisfacente, oltre che molto divertente! Vi invitiamo dunque a dare uno sguardo alle opportunità raccolte in questa pagina e non esitare a fare domanda per partecipare! Buona consultazione a tutti! Nel caso vogliate suggerire l’aggiunta di un’opportunità di tirocinio non ancora qui elencata, potete scrivere a Lucio Milanese, responsabile del progetto FERMI, all’indirizzo di posta elettronica lucio.milanese@ai-sf.it"

